<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../CSS/rock-paper-scissors.css">
</head>
<body>
    <p class="title_rps">Rock Paper Scissor</p> 
    <button class="move-btn" onclick="playGame('rock')"><img class="emoji-icon" src="../images/rock-emoji.png" alt=""></button>
    <button class="move-btn" onclick="playGame('paper')"><img class="emoji-icon" src="../images/paper-emoji.png" alt=""></button>
    <button class="move-btn" onclick="playGame('scissors')"><img class="emoji-icon" src="../images/scissors-emoji.png" alt=""></button>


    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button class="reset" onclick="score.wins=0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    ">Reset Score</button>


    <script src="..//JS/rock-paper-scissors.js"></script>
</body>
</html>
